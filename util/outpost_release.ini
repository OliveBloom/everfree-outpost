[auth]
;; Authentication mode.  The default is single sign-on mode, where users log in
;; using their auth.everfree-outpost.com account.
mode = sso

;; URL of the SSO server.
sso_endpoint = http://localhost:5000/api/

;; Alternative local authentication mode.  Users log in using an automatically
;; generated secret stored in their browser.  Account names are not shared
;; across servers.
; mode = local

[network]
;; Which IP address to listen on.  If unset, binds on all addresses.
; bind_addr = 127.0.0.1

;; Which port to listen on.  If unset, defaults to 8888.
; bind_port = 8888
